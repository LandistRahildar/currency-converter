<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walut
            </legend>
            <p>
                <label>
                    <span class="form__labelText">PLN:</span>
                    <input class="form__field js-pln" type="number" name="PLN" min="0.01" step="0.01" required
                        placeholder="Wpisz kwotÄ™">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">USD*:</span>
                    <input class="form__field js-usd" type="number" name="USD" required value="4.44" disabled>
                </label>
            </p>
            <p>* kurs z dnia 12 XII 2022 r.</p>
        </fieldset>
        <button class="form__button">Przelicz!</button>
        <p class="form__paragraph">Wynik: <strong class="js-result">0</strong> PLN</p>
    </form>
</body>

</html>
